<div class="lesson-container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4>Lecciones</h4>
    <button class="btn btn-primary" (click)="openLessonForm()">
      <i class=""></i> Nueva Lección
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Título</th>
          <th>Duración (min)</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (lesson of lessons; track lesson) {
        <tr>
          <td>{{ lesson.title }}</td>
          <td>{{ lesson.duration }}</td>
          <td>
            <button class="btn btn-outline-secondary btn-sm me-1" (click)="openLessonForm(lesson)">
              Editar
              <i class=""></i>
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteLesson(lesson.id!)">
              Eliminar
              <i class=""></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  @if (lessons.length === 0) {
  <div class="alert alert-info mt-4">
    No hay lecciones para este curso. Crea una nueva lección para comenzar.
  </div>
  }
</div>
